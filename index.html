<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Nail Edge AI âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 15px;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fce8f3 0%, #f8e4ff 100%);
            min-height: 100vh;
        }
        .app-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #ff69b4;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .header p {
            color: #9c6d9c;
            margin: 5px 0 0;
            font-size: 1.1em;
        }
        .container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px solid #fff;
        }
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        #nailImage {
            display: none;
        }
        .camera-controls {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
        }
        .flip-camera {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .flip-camera:hover {
            transform: scale(1.1);
        }
        .controls {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid rgba(255,105,180,0.2);
        }
        .control-group {
            margin-bottom: 20px;
            background: rgba(252,232,243,0.3);
            padding: 15px;
            border-radius: 12px;
        }
        .control-group:last-child {
            margin-bottom: 0;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #ff69b4;
            font-size: 1.1em;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 8px;
            height: 6px;
            background: #fce8f3;
            border-radius: 3px;
            -webkit-appearance: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .value-display {
            display: block;
            text-align: center;
            color: #9c6d9c;
            font-size: 0.9em;
            font-weight: 500;
            margin-top: 5px;
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                border-radius: 8px;
            }
            .controls {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>âœ¨ Nail Edge AI âœ¨</h1>
            <p>Try on different nail designs in real-time!</p>
        </div>
        <div class="container">
            <video id="webcam" style="display: none;"></video>
            <canvas id="output"></canvas>
            <canvas id="overlay"></canvas>
            <img id="nailImage" src="nail.png" alt="nail texture">
            <div class="camera-controls">
                <button class="flip-camera" id="flipCamera" title="Switch Camera">ðŸ“·</button>
            </div>
        </div>
        <div class="controls">
            <div class="control-group">
                <label for="rotationOffset">Rotation Offset</label>
                <input type="range" id="rotationOffset" min="-180" max="180" value="0" step="1">
                <span class="value-display" id="rotationValue">0Â°</span>
            </div>
            <div class="control-group">
                <label for="scaleSlider">Size Scale</label>
                <input type="range" id="scaleSlider" min="0.5" max="2" value="1" step="0.1">
                <span class="value-display" id="scaleValue">1x</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424915/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById('webcam');
        const outputCanvas = document.getElementById('output');
        const overlayCanvas = document.getElementById('overlay');
        const outputCtx = outputCanvas.getContext('2d');
        const overlayCtx = overlayCanvas.getContext('2d');
        const nailImage = document.getElementById('nailImage');
        const rotationSlider = document.getElementById('rotationOffset');
        const rotationValue = document.getElementById('rotationValue');
        const scaleSlider = document.getElementById('scaleSlider');
        const scaleValue = document.getElementById('scaleValue');
        const flipCameraButton = document.getElementById('flipCamera');
        
        let currentCamera = 'user';  // Start with front camera
        
        rotationSlider.addEventListener('input', function() {
            rotationValue.textContent = this.value + 'Â°';
        });
        
        scaleSlider.addEventListener('input', function() {
            scaleValue.textContent = this.value + 'x';
        });

        outputCanvas.width = overlayCanvas.width = 640;
        outputCanvas.height = overlayCanvas.height = 480;

        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480,
            facingMode: currentCamera
        });

        function onResults(results) {
            // Clear canvases
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);

            // Draw the video frame
            outputCtx.drawImage(results.image, 0, 0, outputCanvas.width, outputCanvas.height);

            if (results.multiHandLandmarks) {
                for (const landmarks of results.multiHandLandmarks) {
                    // Draw nail texture on fingertips
                    for (let i = 4; i <= 20; i += 4) {
                        const nail = landmarks[i];
                        const prevPoint = landmarks[i - 1];
                        
                        // Calculate angle between points
                        const angle = Math.atan2(
                            nail.y - prevPoint.y,
                            nail.x - prevPoint.x
                        ) + (parseFloat(rotationSlider.value) * Math.PI / 180);
                        
                        // Save current context state
                        overlayCtx.save();
                        
                        // Move to nail position and rotate
                        overlayCtx.translate(
                            nail.x * overlayCanvas.width,
                            nail.y * overlayCanvas.height
                        );
                        overlayCtx.rotate(angle);
                        
                        // Draw the nail image with scaling
                        const scale = parseFloat(scaleSlider.value);
                        const nailWidth = 30 * scale;
                        const nailHeight = 20 * scale;
                        overlayCtx.drawImage(
                            nailImage,
                            -nailWidth / 2,
                            -nailHeight / 2,
                            nailWidth,
                            nailHeight
                        );
                        
                        // Restore context state
                        overlayCtx.restore();
                    }
                }
            }
        }

        // Add camera flip functionality
        flipCameraButton.addEventListener('click', async () => {
            try {
                await camera.stop();
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                
                const constraints = {
                    video: {
                        width: 640,
                        height: 480,
                        facingMode: { exact: currentCamera }
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await hands.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                camera.start();
            } catch (err) {
                console.error('Error switching camera:', err);
                // If exact facing mode fails, try without exact constraint
                currentCamera = currentCamera === 'user' ? 'environment' : 'user';
                const fallbackConstraints = {
                    video: {
                        width: 640,
                        height: 480,
                        facingMode: currentCamera
                    }
                };
                const stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                videoElement.srcObject = stream;
                camera.start();
            }
        });

        camera.start();
    </script>
</body>
</html>
